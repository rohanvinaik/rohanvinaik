<svg xmlns="http://www.w3.org/2000/svg" width="720" height="750" viewBox="0 0 720 750">
  <!--
    BOX SPECIFICATIONS (all coordinates computed, not eyeballed)
    
    Phase 1 - Verification (y=50, h=50):
      PoT:        x=100, w=100  → cx=150,  cy=75,  bottom=100
      REV:        x=260, w=100  → cx=310,  cy=75,  bottom=100
      HBT:        x=420, w=100  → cx=470,  cy=75,  bottom=100
    
    Phase 2 - Grounding (y=210, h=50):
      semantic:   x=90,  w=180  → cx=180,  cy=235, top=210, bottom=260, right=270
      sparse:     x=350, w=180  → cx=440,  cy=235, top=210, bottom=260, left=350
      (gap between boxes: x=270 to x=350, center of gap: x=310)
    
    Phase 3 - Alignment (y=370, h=50):
      orthogonal: x=55,  w=190  → cx=150,  cy=395, top=370
      negative:   x=265, w=170  → cx=350,  cy=395, top=370
      experience: x=455, w=180  → cx=545,  cy=395, top=370
    
    Applied (y=515, h=55):
      skg:        x=170, w=280  → cx=310,  cy=542, top=515, left=170, right=450
    
    Systems (y=665, h=55):
      genome:     x=170, w=280  → cx=310,  cy=692, top=665
  -->

  <defs>
    <filter id="glow-orange" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#f0883e" flood-opacity="0.25"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-blue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#58a6ff" flood-opacity="0.25"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-green" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#3fb950" flood-opacity="0.25"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-purple" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#a371f7" flood-opacity="0.25"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-coral" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#ff7b72" flood-opacity="0.25"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="720" height="750" fill="#0d1117"/>

  <!-- === CONNECTORS (stroke-width=2 uses integer coords) === -->
  
  <!-- Phase 1 horizontal: through box centers at cy=75 -->
  <line x1="150" y1="75" x2="470" y2="75" stroke="#30363d" stroke-width="2"/>
  
  <!-- Phase 1 → Phase 2: drop from horizontal line (y=75), through REV, to branch point -->
  <!-- Portion from y=75 to y=100 hidden behind REV box -->
  <path d="M 310 75 L 310 185" stroke="#30363d" stroke-width="2" fill="none"/>
  <path d="M 310 185 L 180 185 L 180 210" stroke="#30363d" stroke-width="2" fill="none"/>
  <path d="M 310 185 L 440 185 L 440 210" stroke="#30363d" stroke-width="2" fill="none"/>
  
  <!-- Phase 2 horizontal: through box centers at cy=235 -->
  <line x1="180" y1="235" x2="440" y2="235" stroke="#30363d" stroke-width="2"/>
  
  <!-- Phase 2 → Phase 3: drop from horizontal line, branch to new centers (115, 315, 510) -->
  <path d="M 310 235 L 310 340" stroke="#30363d" stroke-width="2" fill="none"/>
  <path d="M 310 340 L 115 340 L 115 370" stroke="#30363d" stroke-width="2" fill="none"/>
  <path d="M 310 340 L 315 340 L 315 370" stroke="#30363d" stroke-width="2" fill="none"/>
  <path d="M 310 340 L 510 340 L 510 370" stroke="#30363d" stroke-width="2" fill="none"/>
  
  <!-- Phase 3 horizontal: through box centers at cy=395, from orthogonal.cx to experience.cx -->
  <line x1="115" y1="395" x2="510" y2="395" stroke="#30363d" stroke-width="2"/>
  
  <!-- Phase 2 → Applied: dashed from grounding bottoms to skg top -->
  <!-- Left: from semantic.cx down, then to skg ~1/3 from left -->
  <!-- Right: from sparse.cx down, then to skg ~2/3 from left -->
  <path d="M 180 260 L 180 480 L 240 515" stroke="#30363d" stroke-width="2" fill="none" stroke-dasharray="6 4" stroke-dashoffset="0" opacity="0.6"/>
  <path d="M 440 260 L 440 480 L 380 515" stroke="#30363d" stroke-width="2" fill="none" stroke-dasharray="6 4" stroke-dashoffset="0" opacity="0.6"/>

  <!-- Divider line before Systems -->
  <line x1="70.5" y1="617.5" x2="549.5" y2="617.5" stroke="#30363d" stroke-width="1" stroke-dasharray="2 4" stroke-dashoffset="0" opacity="0.5"/>

  <!-- === PHASE LABELS === -->
  <text x="310" y="32" text-anchor="middle" dominant-baseline="middle" fill="#8b949e" font-size="11" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-weight="500" letter-spacing="0.1em">VERIFICATION</text>
  <text x="310" y="197" text-anchor="middle" dominant-baseline="middle" fill="#8b949e" font-size="11" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-weight="500" letter-spacing="0.1em">GROUNDING</text>
  <text x="310" y="445" text-anchor="middle" dominant-baseline="middle" fill="#8b949e" font-size="11" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-weight="500" letter-spacing="0.1em">ALIGNMENT</text>
  <text x="310" y="502" text-anchor="middle" dominant-baseline="middle" fill="#8b949e" font-size="11" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-weight="500" letter-spacing="0.1em">APPLIED</text>
  <text x="310" y="647" text-anchor="middle" dominant-baseline="middle" fill="#8b949e" font-size="11" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-weight="500" letter-spacing="0.1em">SYSTEMS ENGINEERING</text>

  <!-- === PHASE 1: VERIFICATION === -->
  <g filter="url(#glow-orange)">
    <rect x="100" y="50" width="100" height="50" rx="8" fill="#161b22" stroke="#f0883e" stroke-width="1.5"/>
    <text x="150" y="75" text-anchor="middle" dominant-baseline="middle" dy="0.05em" fill="#e6edf3" font-size="13" font-family="ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace">PoT</text>
  </g>
  
  <g filter="url(#glow-orange)">
    <rect x="260" y="50" width="100" height="50" rx="8" fill="#161b22" stroke="#f0883e" stroke-width="1.5"/>
    <text x="310" y="75" text-anchor="middle" dominant-baseline="middle" dy="0.05em" fill="#e6edf3" font-size="13" font-family="ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace">REV</text>
  </g>
  
  <g filter="url(#glow-orange)">
    <rect x="420" y="50" width="100" height="50" rx="8" fill="#161b22" stroke="#f0883e" stroke-width="1.5"/>
    <text x="470" y="75" text-anchor="middle" dominant-baseline="middle" dy="0.05em" fill="#e6edf3" font-size="13" font-family="ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace">HBT</text>
  </g>

  <!-- === PHASE 2: GROUNDING === -->
  <g filter="url(#glow-blue)">
    <rect x="90" y="210" width="180" height="50" rx="8" fill="#161b22" stroke="#58a6ff" stroke-width="1.5"/>
    <text x="180" y="235" text-anchor="middle" dominant-baseline="middle" dy="0.05em" fill="#e6edf3" font-size="12" font-family="ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace">semantic_probing</text>
  </g>
  
  <g filter="url(#glow-blue)">
    <rect x="350" y="210" width="180" height="50" rx="8" fill="#161b22" stroke="#58a6ff" stroke-width="1.5"/>
    <text x="440" y="235" text-anchor="middle" dominant-baseline="middle" dy="0.05em" fill="#e6edf3" font-size="12" font-family="ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace">sparse-wiki</text>
  </g>

  <!-- === PHASE 3: ALIGNMENT === -->
  <g filter="url(#glow-green)">
    <rect x="20" y="370" width="190" height="50" rx="8" fill="#161b22" stroke="#3fb950" stroke-width="1.5"/>
    <text x="115" y="395" text-anchor="middle" dominant-baseline="middle" dy="0.05em" fill="#e6edf3" font-size="11" font-family="ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace">orthogonal-validators</text>
  </g>
  
  <g filter="url(#glow-green)">
    <rect x="230" y="370" width="170" height="50" rx="8" fill="#161b22" stroke="#3fb950" stroke-width="1.5"/>
    <text x="315" y="395" text-anchor="middle" dominant-baseline="middle" dy="0.05em" fill="#e6edf3" font-size="11" font-family="ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace">negative-learning</text>
  </g>
  
  <g filter="url(#glow-green)">
    <rect x="420" y="370" width="180" height="50" rx="8" fill="#161b22" stroke="#3fb950" stroke-width="1.5"/>
    <text x="510" y="395" text-anchor="middle" dominant-baseline="middle" dy="0.05em" fill="#e6edf3" font-size="11" font-family="ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace">experience-memory</text>
  </g>

  <!-- === APPLIED === -->
  <g filter="url(#glow-purple)">
    <rect x="170" y="515" width="280" height="55" rx="8" fill="#161b22" stroke="#a371f7" stroke-width="1.5"/>
    <text x="310" y="542" text-anchor="middle" dominant-baseline="middle" dy="0.05em" fill="#e6edf3" font-size="12" font-family="ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace">semantic_knowledge_graph</text>
  </g>

  <!-- === SYSTEMS ENGINEERING === -->
  <g filter="url(#glow-coral)">
    <rect x="170" y="665" width="280" height="55" rx="8" fill="#161b22" stroke="#ff7b72" stroke-width="1.5"/>
    <text x="310" y="692" text-anchor="middle" dominant-baseline="middle" dy="0.05em" fill="#e6edf3" font-size="13" font-family="ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace">GenomeVault</text>
  </g>

</svg>
